---
# routing api from certs
# scalingengine
- type: replace
  path: /instance_groups/name=scalingengine/jobs/name=route_registrar/properties/routes/-
  value:
    name: autoscaler_scalingengine
    registration_interval: 20s
    port: 6104
    tags:
      component: autoscaler_scalingengine
    uris:
      - ((deployment_name))-scalingengine-srv.((system_domain))

- type: replace
  path: /instance_groups/name=eventgenerator/jobs/name=eventgenerator/properties/autoscaler/eventgenerator/scaling_engine/host
  value: ((deployment_name))-scalingengine-srv.((system_domain))

- type: replace
  path: /variables/name=scalingengine_server_cert/options/alternative_names/-
  value: ((deployment_name))-scalingengine-srv.((system_domain))
